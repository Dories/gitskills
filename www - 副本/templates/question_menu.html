<ion-side-menus>
  <ion-pane ion-side-menu-content>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left" width="200">
    <header class="bar bar-header bar-stable" ng-click="gohomeFun();" >
      <h1 class="title"><a href="javascript:;" class="go-home-page">返回</a></h1>
    </header>
    <ion-content class="has-header">
      <div class="question_list" ng-repeat="questionName in question_names">
        <input type="checkbox" ng-click="testLoadCotent($event);" id="{{questionName.id}}" value="{{questionName.value}}"  class="checkboxStyleOfImpart"><label for="{{questionName.id}}"></label>
         <span class="question_leftFont"> {{questionName.name}} </span>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
