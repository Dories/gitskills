
	<div class="tab-panel">
		<header class="bar bar-header" >
       	  <button class="button button-icon" ng-click="closeData();">取消</button>
          <div class="h1 title">短信验证</div>
    	</header>
		<ion-content class="has-top bottom-scroll-content">
		<div class="area" style="margin-top: {{iphoneTop}}px;">
			<span class="area-title">短信验证</span>
			<table class="tableStyle verification">
			<tr>
				<td width="20%">
					<i>投保人手机号码:</i>
				</td>
				<td width="40%">
					<input type="text" id="mobile" ng-blur="setSmsCodeEnable()" readonly="readonly" ng-model="applicantMobile"/>
				</td>
				<td>
					<input type="button" value="获取验证码" ng-click="sendSms()" id="getSms_input"></input>
				</td>
			</tr>
			<tr>
				<td width="20%">
					<i>请输入验证码:</i>
				</td>
				<td width="40%">
					<input type="text" id="smsCode" value=""/>
				</td>
				<td>
					<input type="button" value="倒计时三分钟" id="hourRecord_input"></input>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div>
						<i class="color-gray leftMargin20">温馨提示：</i>
					</div>
					<div>
						<i class="color-gray leftMargin20">1：请您在签收回执前确定纸质合同已经收到或电子合同已经下载。</i>
					</div>
					<div>
						<i class="color-gray leftMargin20">2：我公司已通过短信向您投保时提供的投保人手机号码发送验证码。</i>
					</div>
					<div>
						<i class="color-gray leftMargin20">3：如您在3分钟内没有收到验证码短信，请点击重新发送。</i>
					</div>
					<div>
						<i class="color-gray leftMargin20">4：验证成功后，请您点击“下一步”。</i>
					</div>
				</td>
			</tr>
			</table>
		</div>
		</ion-content>
 		<div class="bar bar-footer footer-btn-bar">
  			<input type="button" class="button button-clear" 
  			style="position:absolute;left: 33%;width: 120px;color:#d13f14;font-size: 14px;border: 1px solid #d13f14;height:60px;
  			border-radius: 5px;margin: 0 auto;" ng-click="checkSMS()" value="下一步" />
		</div>
	</div>
